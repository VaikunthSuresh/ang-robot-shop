<div class="container">
  <form #signInForm="ngForm" class="form" (ngSubmit)="signIn()">
    <img class="logo" src="/assets/images/logo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <input
      name="email"
      required
      email
      #email="ngModel"
      [(ngModel)]="credentials.email"
      placeholder="Email Address"
      type="text"
    />
    <em class="error" *ngIf="email.errors?.['required'] && email.touched"> Email is required</em>
    <em class="error" *ngIf="email.errors?.['email'] && email.touched"> Valid format is required</em>
    <input
      name="password"
      required
      minlength="8"
      #password="ngModel"
      [(ngModel)]="credentials.password"
      placeholder="Password"
      type="password"
    />
    <em class="error" *ngIf="password.errors?.['required'] && password.touched"> Password is required</em>
    <em class="error" *ngIf="password.errors?.['minlength'] && password.touched"> 8 characters   is required</em>
    <div class="buttons">
      <button type="submit" [disabled]="signInForm.form.invalid" class="button cta">
        Sign In
      </button>
    </div>
    <div class="SignInError" *ngIf="signInError">
      Invalid Login. Please try again.
    </div>
  </form>
</div>
